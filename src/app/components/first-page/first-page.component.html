
<div style="height: 110vh;">
  <mat-carousel
  timings="250ms ease-in"
  [autoplay]="false"
  color="accent"
  maxWidth="auto"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image"
    overlayColor="#00000040"
    [hideOverlay]="false"
  >   
    <div class="text">
      <span>Welcome</span>
      <h1>{{slide.text}}</h1>
      <p>A small river named Duden flows by their place and supplies it with the necessary regelialia.</p>
      <div class="buttons row">
        <button class="col-md-6">Order Now</button>
        <button class="col-md-6">View Menu</button>
      </div>
    </div>
</mat-carousel-slide>
</mat-carousel>
</div>
